<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>Todos</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>
                            UserId
                        </th>
                        <th>Id</th>
                        <th>Title</th>
                        <th>IsCompleted</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let todo of todoList">
                        <td>{{todo.userId}}</td>
                        <td>{{todo.id}}</td>
                        <td>{{todo.title | capitalize}}</td>
                        <td [ngClass]="{'bg-primary': todo.completed == true, 'bg-danger': todo.completed == false}">{{todo.completed}}</td>
                        <td>
                            <button type="button" class="btn btn-info" (click)="onTodoSelect(todo)">View</button>
                            &nbsp;
                            <button type="button" class="btn btn-danger" (click)="onDeleteTodo(todo)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
