<h1>{{title}}</h1>
<form>
    <div>
        <label for="txtTitle">Enter todo: </label>
        <input type="text" id="txtTitle" name="txtTitle" [(ngModel)]= "newTodo.title" />
    </div>
    <div>
        <button type="button" (click)="addTodo()">Add Todo</button>
    </div>
</form>

<br>
<table>
    <thead>
        <tr>
            <th>title</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todoList">
            <td>{{todo.title}}</td>
        </tr>
    </tbody>
</table>
<div>
    {{todoList | json}}
</div>
