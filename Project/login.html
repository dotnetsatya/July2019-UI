<!DOCTYPE html>
<html>
  <head>
    <title>Home page</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>

  <body>
    <header id="topHeader">
      <h1>Welcome to the Home page</h1>
      <div id="topNav">
        <ul>
          <li>
            <a href="index1.html">Home</a>
          </li>
          <li>
            <a href="signup.html">Sign Up</a>
          </li>
          <li>
            <a href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </header>
    <div id="main-content">
      <section id="mainSection">
        <form id="frmLogin" name="frmLogin" class="login-form">
          <fieldset>
            <legend>Login Form</legend>
            <div class="form-group">
              <label for="txtUsername">User Name</label>
              <input
                type="text"
                id="txtUsername"
                name="txtUsername"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="txtPassword">Password</label>
              <input
                type="password"
                id="txtPassword"
                name="txtPassword"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <input
                type="submit"
                value="Login"
                id="btnLogin"
                name="btnLogin"
                class="form-control btn-primary"
              />
              &nbsp;&nbsp;
              <input type="reset" value="Cancel" class="form-control" />
            </div>
          </fieldset>
        </form>
      </section>
    </div>
    <footer id="footer">
      <span>
        &copy; Naresh Gunimanikula
      </span>
    </footer>
  </body>
</html>
