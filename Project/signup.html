<!DOCTYPE html>
<html>
  <head>
    <title>Home page</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>

  <body>
    <header id="topHeader">
      <h1>Welcome to the Home page</h1>
      <div id="topNav">
        <ul>
          <li>
            <a href="index1.html">Home</a>
          </li>
          <li>
            <a href="signup.html">Sign Up</a>
          </li>
          <li>
            <a href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </header>
    <div id="main-content">
      <section id="mainSection">
        <form id="frmSignup" name="frmSignup" class="signup-form">
          <fieldset>
            <legend>Sign Up</legend>
            <div class="form-group">
              <label for="txtFirstName">First Name: </label>
              <input
                type="text"
                id="txtFirstName"
                id="txtFirstName"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="txtLastName">Last Name: </label>
              <input
                type="text"
                id="txtLastName"
                id="txtLastName"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="txtDescription">Description: </label>
              <textarea
                id="txtDescription"
                name="txtDescription"
                row="5"
                cols="20"
                class="form-control form-text-area"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="ddlGender">Gender: </label>
              <select id="ddlGender" name="ddlGender">
                <option selected="selected" value="">
                  Please Select
                </option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Unknown">Unknown</option>
              </select>
            </div>
            <div class="form-group">
              <label for="listLanguage">Languages: </label>
              <select id="listLanguage" name="listLanguage" multiple="multiple">
                <option selected="selected" value="">
                  Please Select
                </option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Unknown">Unknown</option>
              </select>
            </div>
            <div class="form-group">
              <label for="listLanguage">Visa: </label>
              <input
                type="radio"
                name="rdvisa"
                id="rdCitizen"
                value="Citizen"
              />&nbsp;Citizen
              <input
                type="radio"
                name="rdvisa"
                id="rdResident"
                value="Resident"
              />&nbsp;Resident
            </div>

            <div class="form-group">
              <label for="listLanguage">Agree?: </label>
              <input type="checkbox" id="cbAgree" name="cbAgree" />Are you
              Agree?
            </div>
            <div class="form-group">
              <label for="txtDob">Date Of Birth: </label>
              <input type="date" id="txtDob" name="txtDob" />
            </div>

            <div class="form-group">
              <button type="button" class="form-control btn-primary">
                Sign Up</button
              >&nbsp;
              <button type="reset" class="form-control">Cancel</button>
            </div>
          </fieldset>
        </form>
      </section>
    </div>
    <footer id="footer">
      <span>
        &copy; Naresh Gunimanikula
      </span>
    </footer>
  </body>
</html>
