<!DOCTYPE html>
<html>
  <head>
    <title>Index Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript">
      function validateLogin() {
        var username = document.getElementById("txtUsername").value;
        var password = document.getElementById("txtPassword").value;
        if (username == "satya" && password == "password") {
          alert("You are valid user");
        } else {
          alert("Invalid user");
        }
      }
    </script>
  </head>
  <body>
    <header id="topHeader">
      <h1>Forms Demo</h1>
      <nav id="topNav">
        <ul>
          <li>
            <a href="Login.html">Login</a>
          </li>
          <li>
            <a href="SignUp.html">Sign Up</a>
          </li>
          <li>
            <a href="Index.html">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="main-content">
      <section id="mainSection">
        <form
          id="frmLogin"
          name="frmLogin"
          class="login-form"
          action="login.aspx"
          method="POST"
        >
          <fieldset>
            <legend>Login Form</legend>
            <div class="form-group">
              <label for="txtUsername">Username:</label>
              <input
                type="text"
                id="txtUsername"
                name="txtUsername"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="txtPassword">Password:</label>
              <input
                type="password"
                id="txtPassword"
                name="txtPassword"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <input
                type="submit"
                value="Login"
                id="btnLogin"
                class="form-control btn-primary"
              />
              &nbsp;&nbsp;
              <button type="reset" class="form-control">CAncel</button>
            </div>
          </fieldset>
        </form>
      </section>
    </div>
    <footer id="footer">
      <span>
        &copy; 2019
      </span>
    </footer>
  </body>
</html>
